<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "utf-8" />
		<title>Tic-Tac-Toe Game</title>
		<link rel="stylesheet" href="tictactoe.css"/>
	</head>
	<body>
		<div id="ticTacToe">
			<h1>Tic - Tac - Toe</h1>
			<h2>First player, click on any box to begin.</h2>
			<div id="tttBoxWrapper">
			<div id="box1" onclick="boxClicked(1)"></div>
			<div id="box2" onclick="boxClicked(2)"></div>
			<div id="box3" onclick="boxClicked(3)"></div>
			<div id="clearFloat"></div>
			<div id="box4" onclick="boxClicked(4)"></div>
			<div id="box5" onclick="boxClicked(5)"></div>
			<div id="box6" onclick="boxClicked(6)"></div>
			<div id="clearFloat"></div>
			<div id="box7" onclick="boxClicked(7)"></div>
			<div id="box8" onclick="boxClicked(8)"></div>
			<div id="box9" onclick="boxClicked(9)"></div>
			</div>
			<button id="playAgain">Play Again</button>
		</div>
	<script type="text/javascript" src="tictactoe.js"></script>
	</body>
</html>
